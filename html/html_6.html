	<h1>Задача 6</h1>
	<p>
	Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною
	5 символів і під яким індексом.
	</p>
	<script>
	
	let a = ['Roma', 'Curt', 'Olga', 'Bob', 'Harry', 'Anna', 'Dylan', 'Liza', 'Zoi', 'Nick']
	// let a = [4,4,4,3,5,4,5,4,3,4]

	//---- Сортування включеннями
	function insertSort(arr) {
		for (let k = 1; k < arr.length; k++) {
			const currentElement = arr[k]
			let i = k - 1
			while (arr[i] > currentElement) {
				arr[i + 1] = a[i]
				i = i - 1
			}
			arr[i + 1] = currentElement
		}
	}

	//---- Перевірка належності елемента упорядкованого масиву
	//     (належить - true, не належить - false)
	function includes_binarySearch(arr, searchElement) {
		let start = 0
		let end = arr.length - 1
		while (start <= end) {
			const middle = Math.floor((start + end) / 2)
			if (a[middle].length === searchElement) return true
			if (a[middle].length < searchElement) start = middle + 1
			if (a[middle].length > searchElement) end = middle - 1
		}
		return false
	}

	//---- Знаходження індексу елемента у масиві (якщо немає, то результат = -1)
	function findIndex_binarySearch(arr, searchElement) {
		let start = 0
		let end = arr.length - 1
		while (start <= end) {
			const middle = Math.floor((start + end) / 2)
			if (a[middle].length === searchElement) return middle
			if (a[middle].length < searchElement) start = middle + 1
			if (a[middle].length > searchElement) end = middle - 1
		}
		return -1
	}

	const sortedArray = insertSort(a)
	console.log(a)
	document.write(`${a.join(',  ')}<br>`)

	if (includes_binarySearch(a, 5))
		document.write(`Ім'я з 5 символів воходить у масив<br>`)
		// console.log(`Ім'я з 5 символів воходить у масив`)
	else document.write(`Ім'я з 5 не воходить у масив<br>`)
		// console.log(`Ім'я з 5 не воходить у масив`)

	const searchIndex = findIndex_binarySearch(a, 5)
	if (searchIndex !== -1)
		document.write(`Ім'я воходить у масив під індексом ${searchIndex}<br>`)
		// console.log(`Ім'я воходить у масив під індексом ${searchIndex}`)
	else document.write(`Ім'я не воходить у масив<br>`)
		// console.log(`Ім'я не воходить у масив`)
	</script>
