<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
	<h1>Задача 2</h1>
	<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
</p>
	<script>
		// генеруюємо рандомний масив

		// описуємо функцію для рандомних чисел
		function getRandomNumbers(minNum, maxNum) {
			return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
		}

		// формування рандомного одновимірного масиву
		function getRandomArray(arrayLength, minNum, maxNum) {
			let array = []
			for (let i = 0; i < arrayLength; i++) {
				const randomNum = getRandomNumbers(minNum, maxNum)
				array.push(randomNum)
			}
			return array
		}

		//  виводимо дані
		let randomArray = getRandomArray(30, 1, 50)
		console.log(randomArray)

		// підраховуєм скільки було обмінів під час сортування змішуванням
		let leftIndex = 0
		let rightIndex = randomArray.length - 1
		let counterChenges1 = 0
		let counterChanges2 = 0

		while (leftIndex < rightIndex) {
			for (let i = leftIndex; i < rightIndex; i++) {
				if (randomArray[i] > randomArray[i + 1]) {
					let temp = randomArray[i]
					randomArray[i] = randomArray[i + 1]
					randomArray[i + 1] = temp
					counterChenges1++
				}
			}
			rightIndex--
			for (let i = rightIndex; i > leftIndex; i--) {
				if (randomArray[i] < randomArray[i - 1]) {
					let temp = randomArray[i - 1]
					randomArray[i - 1] = randomArray[i]
					randomArray[i] = temp
					counterChanges2++
				}
			}
			leftIndex++
		}
			console.log(counterChenges1)
			console.log(counterChanges2)
			console.log(counterChenges1 + counterChanges2)

			document.write(` сортування з справа -- ${counterChenges1} <br>`)
			document.write(` сортування з ліва -- ${counterChanges2} <br>`)
			document.write(` разом -- ${counterChenges1 + counterChanges2} <br>`)

	</script>

</body>
</html>
