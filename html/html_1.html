<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<h1>Задача 1.</h1>
	<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою</p>
	<script>
	// генеруємо випадковий масив

		function getRandomNumbers(minNum, maxNum) {
			return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
		}

	// формування рандомного одновимірного масиву
		function getRandomArray(arrayLength, minNum, maxNum) {
			let array = []
			for (let i = 0; i < arrayLength; i++) {
				const randomNum = getRandomNumbers(minNum, maxNum)
				array.push(randomNum)
			}
			return array
		}

	// виводимо дані
		let randomArray = getRandomArray(30, 1, 50)
		
		// console.log(randomArray)

	// проводимо сортування бульбашкою і рахуємо кількість змін

		let changes
		let counterChanges = 0
		do {
			changes = false
			for (let i = 0; i < randomArray.length; i++) {
				if (randomArray[i - 1] > randomArray[i]) {
					let temp = randomArray[i - 1]
					randomArray[i - 1] = randomArray[i]
					randomArray[i] = temp
					counterChanges++
					changes = true
				}
			}
		}
		while (changes)
		document.write(`кількість змін -- ${counterChanges}`)
		console.log(counterChanges)

	</script>
</body>
</html>
